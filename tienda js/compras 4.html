<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="compras.css">
</head>
<body class=""> <!-- Comienza el cuerpo del documento -->
    <!-- Contenedor principal -->
    <div class="container"> 
        <!-- Encabezado de la página -->
        <header>
            <div class="title">PRODUCT LIST</div> <!-- Título de la lista de productos -->
            <div class="icon-cart"> <!-- Icono del carrito de compras -->
                <!-- SVG del icono del carrito -->
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <!-- Camino del icono del carrito -->
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span>0</span> <!-- Cantidad de productos en el carrito -->
            </div>
        </header>
        <!-- Contenedor de la lista de productos -->
        <div class="container"> 
            <div class="listProduct"> <!-- Lista de productos -->
                <div class="item"> <!-- Elemento de producto -->
                    <img src="/img/celular2024.png" alt=""> <!-- Imagen del producto -->
                    <h2>NOMBRE DEL PRODUCTO</h2> <!-- Nombre del producto -->
                    <div class="price">$200</div> <!-- Precio del producto -->
                    <button class="addCart">Añadir al carrito</button> <!-- Botón para añadir al carrito -->
                </div> 
            </div>
        </div>
    </div> <!-- Fin del contenedor principal -->
    <!-- Panel del carrito de compras -->
    <div class="cartTab"> 
        <h1>Carrito de compras</h1> <!-- Título del carrito de compras -->
        <div class="listCart"> <!-- Lista de elementos en el carrito -->
            <div class="item"> <!-- Elemento del carrito -->
                <div class="image"> <!-- Imagen del producto en el carrito -->
                    <img src="/img/celular2024.png" alt="">
                </div>
                <div class="name"> <!-- Nombre del producto en el carrito -->
                    name
                </div>
                <div class="totalPrice"> <!-- Precio total del producto en el carrito -->
                    $200
                </div>
                <div class="quantity"> <!-- Cantidad del producto en el carrito -->
                    <span class="minus"><</span> <!-- Botón para disminuir cantidad -->
                    <span>1</span> <!-- Cantidad actual -->
                    <span class="plus">></span> <!-- Botón para aumentar cantidad -->
                </div>
            </div>
        </div>
        <div class="btn"> <!-- Botones del carrito -->
            <button class="checkOut">PAGAR</button> <!-- Botón para pagar -->
            <button class="close">CERRAR</button> <!-- Botón para cerrar el carrito -->
        </div>
    </div> 
</body> 



    <script src="app.js"></script>
</body>
</html>
